<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="VinÃ­cius Gurski Ferraz">
    <meta name="description" content="Busca de suplementos veganos">
    <meta name="keywords" content="vegano, suplementos, cruelty free, veg">
    <link rel="stylesheet" href="./src/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    
    <title>VegMaromba</title>
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="./src/assets/images/logo.jpg" alt="Logo do Site">
        <h1>VegMaromba</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#">Whey</a></li>
          <li><a href="#">Creatina</a></li>
          <li><a href="#">BCAA</a></li>
          <li><a href="#">Outros</a></li>
        </ul>
      </nav>
      <div class="search-container">
        <i class="fa fa-search" id="search-icon"></i>
        <input type="text" placeholder="Pesquisar" id="search-input">
      </div>
    </header>

      <main>
      <div id="slider-container">
      <div class="slider">
        <div class="slides">
          <input type="radio" name="radio-btn" id="radio1" >
          <input type="radio" name="radio-btn" id="radio2" >
          <input type="radio" name="radio-btn" id="radio3" >

            <div class="slide first">
              <img src="./src/assets/images/dio-brando.png" alt="slide1"/>
            </div>
            <div class="slide">
              <img src="./src/assets/images/giorno.webp" alt="slide2"/>
            </div>
            <div class="slide">
              <img src="./src/assets/images/jotaro.webp" alt="slide3"/>
            </div>

            <div class="navigation">
              <div class="auto-btn1"></div>
              <div class="auto-btn2"></div>
              <div class="auto-btn3"></div>
            </div>

        </div>

       <div class="manual-navigation">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
      </div>
      </div>
    </div>
    </main>

    <script src="./src/vanilla.js"></script>
  </body>
  </html>
